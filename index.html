<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Mark Calculation using CallBack Function</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h2>Students Ranking</h2>
    </div>
 
    <form id="form" class="form">
        <div class="formControl">
            <label for="tamil">Enter Tamil subject mark</label><br>
            <input type="number" placeholder="enter numeric value" id="tamil"><br>
            <label for="english">Enter English subject mark</label><br>
            <input type="number" placeholder="enter numeric value" id="english"><br>
            <label for="maths">Enter Maths subject mark</label><br>
            <input type="number" placeholder="enter numeric value" id="maths"><br>
            <label for="science">Enter science subject mark</label><br>
            <input type="number" placeholder="enter numeric value" id="science"><br>
            <label for="social">Enter socoalstudies subject mark</label><br>
            <input type="number" placeholder="enter numeric value" id="social"><br>
           
        </div>
        <button id="btn">Submit</button>
        
    </form>
    <script src="app.js"></script>
    
</body>
</html>
